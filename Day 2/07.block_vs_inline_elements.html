<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline Elements</title>
</head>
<body>
  <!-- Understanding Block and inline level elements by using border -->
  <p style="border: 3px gray solid">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <em>Non nisi aliquid</em> nemo illo delectus molestias, porro in sed! Modi tempore placeat, ipsam architecto dolorum laudantium sequi a optio voluptate consequuntur.</p>
  <p style="border: 3px gray solid">This is a paragraph</p>
  <a style="border: 3px skyblue solid" href="#">Link 1</a>
  <a style="border: 3px skyblue solid" href="#">Link 2</a>
</body>
</html>
