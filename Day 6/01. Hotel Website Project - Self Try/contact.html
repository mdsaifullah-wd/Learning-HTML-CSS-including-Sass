<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" id="logo">HBT</a>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" id="active">Contact</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <form action="#" id="form-wrap" class="container">
            <h1><span class="marked">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="messege">Messege</label>
                <textarea name="messege" id="messege" cols="100" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </main>
    <div id="address">
        <div class="container">
            <div id="location" class="address">
                <img src="./img/building.png" alt="Location Icon" height="50px" width="50px">
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div id="phone" class="address">
                <img src="./img/phone.png" alt="Location Icon" height="50px" width="50px">
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div id="email" class="address">
                <img src="./img/email.png" alt="Location Icon" height="50px" width="50px">
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
        
        </div>
    </div>
    <div class="clr"></div>
    <footer>
        <p>Hotel BT &copy; 2019, All RIghts Reserved</p>
    </footer>
</body>
</html>
